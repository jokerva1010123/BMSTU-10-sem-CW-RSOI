<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .bg-image-vertical {
        position: relative;
        overflow: hidden;
        background-repeat: no-repeat;
        background-position: right center;
        background-size: auto 100%;
    }

    @media (min-width: 1000px) {
        .h-custom-2 {
            height: 80%;
        }
    }
</style>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">
<section class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 text-black">

            <div class="px-6 ms-xl-4" >
                <span class="h1 fw-bold mb-0 text-center">Сервис бронирования</span>
            </div>

            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                <form th:action="@{/auth}" th:object="${OAuthTokenRequest}" method="post" style="width: 23rem;">

                    <h3 class="fw-bold mb-3 pb-3 text-center" style="letter-spacing: 1px;">Вход</h3>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="username" class="form-control form-control-lg" th:field="*{username}"/>
                        <label class="form-label text-center" for="username">Username</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" th:field="*{password}"/>
                        <label class="form-label text-center" for="password">Password</label>
                    </div>

                    <div class="pt-1 mb-4 ">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit" name="action" value="login">Войти</button>
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit" name="action" value="register">Зарегистрироваться</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
